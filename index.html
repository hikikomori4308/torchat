<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат без сервера</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="nickname-container">
        <form id="nickname-form">
            <input type="text" id="nickname-input" placeholder="Введите никнейм" autocomplete="off" required>
            <button type="submit">Продолжить</button>
        </form>
    </div>

    <div id="chat-container" style="display: none;">
        <div id="messages"></div>
        <form id="chat-form">
            <input type="text" id="message-input" placeholder="Введите сообщение" autocomplete="off" required>
            <button type="submit">Отправить</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
